<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCC Made Easy</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/script.js"></script>

</head>

<body>

    <div class="row">
            
        <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-expand-md navbar-light bg-dark">
            <a class="navbar-brand" href="#">SCC Made Easy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./contact.html">About</a>

            </div>
        </nav>
        </div>
    </div>

    <div class="bg-info">

            <div class = "row">
                <div class = "col-lg-2">

                </div>

                <div class = "col-lg-8 jumbotron mt-4">
                    <h1>Standard Celeration Charts - Made Easy!</h1>
                    <hr>
                    <h5>Your record floor is at: <strong id="recordfloor"></strong></h5>
                    <br>
                    <h5>Your dot should be dropped at: <strong id="dropthedot"></strong></h5>
                    <br>
                    <h5> The total time score is: <strong id="totaltimetext"></strong></h5>
                    <br>
                    <button id="dropthedotbutton" class="btn bg-primary mb-3">Drop a dot!</button> 
                    <br>
                    <label for="dot-frequency" class="mr-1">Frequency: </label><input type="text" class ="mr-1" name="dot-frequency" id="dot-frequency">
                    <label for="dot-floor" class="mr-1">Record floor (minutes): </label><input type="text" name="dot-floor" id="dot-floor">
                    <br>
                    <button id="recordfloorbutton" class="btn bg-primary my-3">Find a record floor!</button><br>
                    <label for="floor-minutes" class="mr-1">Record floor (minutes): </label><input type="text" name="floor-minutes" id="floor-minutes">
                    <br>
                    <button id="totaltimebutton" class="btn bg-primary my-3">Total timer conversion!</button><br>
                    <label for="tt-frequency" class="mr-1">Frequency: </label><input type="text" class="mr-1" name="tt-frequency" id="tt-frequency">
                    <label for="tt-floor" class="mr-1">Record floor (seconds): </label><input type="text" name="tt-floor" id="tt-floor">
                    <br>
                    <button id="start-timer-btn" class="mr-2 mt-3 bg-primary btn" >Start Timer</button>
                    <button id="stop-timer-btn" class="mr-2 mt-3 bg-primary btn">Stop Timer</button>
                    <button id="reset-timer-btn" class="mr-2 mt-3 bg-primary btn">Reset Timer</button>
                    <br>
                    <p id="timer-display" class="mt-3">Click 'start' to initiate timer.</p>
                </div>
                

                </div>
            </div>

        </div>
    </div>
    <script type = "text/javascript" src="./assets/javascript/script.js"></script>

</body>

</html>
